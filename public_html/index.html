<!DOCTYPE html>
<html>
    <head>
        <title>Primi passi con JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div>
            <!-- codice JS inline -->
            <button type="button" onclick="alert('Inline')">Cliccami</button>
            <!-- codice JS inline utilizzabile solo con il tag <a> -->
            <a href="javascript:alert('Inline tag <a>')">Cliccami</a>
            <!-- codice JS blocchi di codice: il tag <script> -->
            <script>alert('Blocchi di codice');</script>
            <!-- codice JS esterno: <script src="percorso_file.js"> -->
            <script src="PrimiPassi.js"></script>
        </div>
    </body>
</html>
